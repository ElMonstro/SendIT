<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Create Order</title>
    <link rel="stylesheet" type="text/css" href="static/css/style.css" />
</head>
<body>
        <header>
                <div class="cont">
                    <div class="brand">
                        <div class="logo"><img src="static/img/logo.svg" alt=""></div>
                        <div class="name"><span>SendIT</span></div>
                    </div>
                    <nav>
                       <div class="nav">
                            <ol>
                       
                                <li class="register"><a href="dashboard.html">Home</a></li>
                            </ol>
                        </div>     
                    </nav>
                </div>
        </header>
        <section class="form-content" id="register">
            <form action="">
                <div class=cont>
                    <div class="heading">Create New Order</div>          
                    
        
                    <label for="recep-name">Recepient Name</label><br>
                    <input id="recep-name" type="text" placeholder="Recepient Name" name="recep-name" required><br> 
                    
                    <label for="recep-no">Recepient Phone No.</label><br>
                    <input id="recep-no" type="text" placeholder="0723465798" name="recep-no" required><br> 

                    <label for="pickup">Pickup Address</label><br>
                    <input id="pickup" type="text" placeholder="Kisii" name="pickup" required><br> 

                    <label for="dest">Destination Address</label><br>
                    <input id="dest" type="text" placeholder="Nairobi" name="dest" required><br>

                    <label for="weight">Weight</label><br>
                    <input id="weight" type="text" placeholder="10" name="weight" required><br> 
                    
                    <button id="create-btn" type="submit" class="btn">Create</button>
                </div> 
            </form>    
        
              </section>        
</body>
<script src="static/js/createParcel.js"></script>
</html>
