<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Register</title>
    <link rel="stylesheet" type="text/css" href="static/css/style.css" />
</head>
<body>
        <header>
                <div class="cont">
                    <div class="brand">
                        <div class="logo"><img src="static/img/logo.svg" alt=""></div>
                        <div class="name"><span>SendIT</span></div>
                    </div>
                    <nav>
                       <div class="nav">
                            <ol>
                                <li ><a href="../index.html">About</a></li>
                                <li class="register"><a href="login.html">Login</a></li>
                            </ol>
                        </div>     
                    </nav>
                </div>
        </header>
        <section class="form-content" id="register">
                <form action="">
                    <div class=cont>
                        <div class="heading">Register</div>          
                        
            
                        <label for="email">Email</label><br>
                        <input type="email" placeholder="Your email" name="email" required><br>
            
                        <label for="password">Password</label><br>
                        <input type="password" placeholder="Enter password" name="password" required><br>
                        <label for="password">Condirm Password</label><br>
                        <input type="password" placeholder="Confirm password" name="password" required><br>                    
                        
                        <button type="submit" class="btn">Login</button>
                    </div> 
                    <div class="signin-quiz">
                            <p>Already have an account? <a href="login.html">Login.</a></p> 
                    
                </form>    
              </section>        
</body>
</html>
