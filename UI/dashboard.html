<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <link rel="stylesheet" href="/UI/static/css/style.css">
</head>
<body>
        
        <div class="side-panel">
            <div class="brand">
                        <div class="logo"><img src="/UI/static/img/logo.svg" alt=""></div>
                        <div class="name"><span>SendIT</span></div>
            </div>
            <div class="new-order"><span><img src="static/img/add.svg" alt=""></span> <span class="txt">New Order</span> </div>
            <div class="option">
                <span class="icon"><img src="static/img/delivery-truck.svg" alt=""></span>
                <span class="opt-name">Orders in transit</span>
                <span class="no">5</span>
            </div>
            <div class="option">
                    <span class="icon"><img src="static/img/shipped.svg" alt=""></span>
                    <span class="opt-name">Delivered Orders</span>
                    <span class="no" >2</span>
            </div>
            <div class="option">
                    <span class="icon"><img src="static/img/notification.svg" alt=""></span>
                    <span class="opt-name">Notifications </span>
                    <span class="no">4</span>
            </div>            
        </div>
    
</body>
</html>
