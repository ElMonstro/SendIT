<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="static/css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div class="dashboard" id="admin">
        <div class="side-panel">
            <div class="brand">
                <div class="logo"><img src="static/img/logo.svg" alt=""></div>
                <div class="name"><span>SendIT</span></div>
            </div>
            <div class="option" id="admin-all">
                <span class="icon"><img src="static/img/choices.svg" alt=""></span>
                <span class="opt-name">All orders </span>
                <span id="all-stat" class="no"></span>
            </div>
            <div class="option" id="new">
                <span class="icon"><img src="static/img/canceled.svg" alt=""></span>
                <span class="opt-name">New orders</span>
                <span id="new-stat" class="no"></span>
            </div>
            <div class="option" id="admin-transit">
                <span class="icon"><img src="static/img/delivery-truck.svg" alt=""></span>
                <span class="opt-name">In-transit</span>
                <span id="intransit-stat" class="no"></span>
            </div>
            <div class="option" id="admin-deliver">
                <span class="icon"><img src="static/img/shipped.svg" alt=""></span>
                <span class="opt-name">Delivered</span>
                <span id="delivered-stat" class="no"></span>
            </div>
            <div class="option" id="admin-cancel">
                <span class="icon"><img src="static/img/canceled.svg" alt=""></span>
                <span class="opt-name">Canceled</span>
                <span id="canceled-stat" class="no"></span>
            </div>
            <div class="option" id="reject">
                <span class="icon"><img src="static/img/reject.svg" alt=""></span>
                <span class="opt-name">Rejected</span>
                <span id="reject-stat" class="no"></span>
            </div>
            <div class="option" id="reject">
                <span class="icon"><img src="static/img/exit.svg" alt=""></span>
                <span class="opt-name">Logout</span>
            </div>
            <!-- <div class="option" id="admin-notification">
                <span class="icon"><img src="static/img/notification.svg" alt=""></span>
                <span class="opt-name">Notifications </span>
                <span  class="no"></span>
            </div> -->

        </div>
        <div class="dash-cont">
            <header>
                <div class="user"><span class="acc-name">Admin</span><span class="init">A</span></div>
            </header>
            <div class="cont">
                <div id="title">
                    <div class="heading"><span>All Placed Orders</span></div>
                    <div class="order-statistics">
                        <div class="filter" id="delivered-orders"><span id="dlvd" class="delivered stat">Delivered </span><span> </span></div>
                        <div class="filter" id="undelivered-orders"><span id="trst" class="in-transit stat">In Transit </span><span></span></div>
                        <div class="filter" id="undelivered-orders"><span id="cncld" class="canceled stat">Canceled </span><span></span></div>
                    </div>
                    <div class="titles">
                        <span class="order-no">#</span>
                        <span>Pickup</span>
                        <span>Dest.</span>
                        <span>Weight</span>
                        <span class="price-span">Price</span>
                        <span>Status</span>
                    </div>
                </div>
                <div id="all-orders">
                    <!-- To be filled dynamically -->
                                           
                </div>

            </div>
        </div>
    </div>

</body>
<div class="info-msg">
        <span class="info"></span>
</div> 
<script src="static/js/main.js"></script>
</html>
